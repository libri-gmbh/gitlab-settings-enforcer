version: 2.1
jobs:
  test:
    docker:
      - image: circleci/golang:1.14
    working_directory: /go/src/github.com/libri-gmbh/gitlab-settings-enforcer

    steps:
      - checkout
      - run:
          name: install dependencies
          command: go mod download

      - run:
          name: run tests
          command: go test -v ./...

  lint:
    docker:
      - image: golangci/golangci-lint:v1.24.0
    working_directory: /go/src/github.com/libri-gmbh/gitlab-settings-enforcer

    steps:
      - checkout
      - run:
          name: Golang CI Lint
          command: golangci-lint run -v

  build:
    docker:
      - image: circleci/golang:1.14
    working_directory: /go/src/github.com/libri-gmbh/gitlab-settings-enforcer

    steps:
      - checkout
      - setup_remote_docker
      - deploy:
          name: build and push docker images
          command: |
            export DOCKER_REPO=$(echo "${DOCKER_REPO_OWNER}/${CIRCLE_PROJECT_REPONAME}" | awk '{print tolower($0)}')
            docker build -t ${DOCKER_REPO} .

            [ "${CIRCLE_BRANCH}" != "master" ] && [ -z "${CIRCLE_TAG}" ] && exit 0

            docker login -u ${DOCKER_USER} -p "${DOCKER_PASS}" https://index.docker.io/v1/

            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              docker push ${DOCKER_REPO}
            fi

            if [ -n "${CIRCLE_TAG}" ]; then
              docker tag ${DOCKER_REPO} ${DOCKER_REPO}:${CIRCLE_TAG}
              docker push ${DOCKER_REPO}:${CIRCLE_TAG}
            fi

workflows:
  version: 2
  build:
    jobs:
      - test:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - lint:
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
      - build:
          requires:
            - lint
            - test
          context: docker
          filters:
            tags:
              only: /.*/
            branches:
              only: /.*/
